<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Feedback -->
    <div class="container">
	  <h3>FEEDBACK FORM</h3>
      <form action="mailto:vifirsanova@gmail.com" method="post" enctype="text/plain">
		<label for="fname">First Name</label>
		<input type="text" id="fname" name="firstname" placeholder="Your name..">

		<label for="lname">Last Name</label>
		<input type="text" id="lname" name="lastname" placeholder="Your last name..">

		<label for="specialization">What is your specialization?</label>
		<select id="specialization" name="specialization">
		  <option value="academic">Academic Research</option>
		  <option value="it">IT-Development</option>
		  <option value="med">Medicine</option>
		  <option value="fin">Finance</option>
		  <option value="oth">Other</option>
		</select>

		<label for="feedback">Feedback</label>
		<textarea id="feedback" name="feedback" placeholder="Write something.." style="height:200px"></textarea>

		<input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
